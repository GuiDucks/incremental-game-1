<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental</title>
</head>
<body>
    <h1>Basic Incremental</h1>
    <p><h3>This is my first web incremental game so its a piece of garbage but hey u gotta start somewhere</p></h3>
    <button onclick="AddClicks()"><div id="ClickButton">Click for +1</div></button>
    <h3><div id="ClicksText">Clicks: 0</div></h3>
    <button onclick="Upgrade(10,1,'Upgrade1')"><div id='Upgrade1'>+1 Clicks; 10 Clicks </button></div> <br>
    <button onclick="Upgrade(50,2,'Upgrade2')"><div id='Upgrade2'>+2 Clicks; 50 Clicks </button></div><br>
    <button onclick="Upgrade(250,4,'Upgrade3')"><div id='Upgrade3'>+5 Clicks; 250 Clicks </button></div><br>
    <button onclick="Upgrade(1e3,10,'Upgrade4')"><div id='Upgrade4'>+10 Clicks; 1e3 Clicks </button></div><br>
    <button onclick="Upgrade(4e3,20,'Upgrade5')"><div id='Upgrade5'>+20 Clicks; 4e3 Clicks </button></div><br>
    <button onclick="Upgrade(6e3,50,'Upgrade6')"><div id='Upgrade6'>+50 Clicks; 6e3 Clicks </button></div><br>
    <button onclick="Upgrade(2e4,0,'Upgrade7')"><div id='Upgrade7'>Unlock Levels;2e4 Clicks</button></div><br>
    <h2><div id = "LevelText"> </div></h2>
    <button onclick="Upgrade(1e5,120,'Upgrade8')"><div id='Upgrade8'>+125 Clicks; 1e5 Clicks </button></div><br>
    <button onclick="Upgrade(8e5,375,'Upgrade9')"><div id='Upgrade9'>+375 Clicks; 8e5 Clicks </button></div><br>
    <script src="main.js"></script>
</body>
</html>
